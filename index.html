<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <!-- header -->
    <header class="header-content">
        <img src="./eisenhower-matrix.jpg" alt="" ">
            <a class=" header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <!-- main -->
    <main>
        <div class="main-content">
            <div id="add-task">
                <label for="new-task"> Add Item </label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task">
                    <button> Add </button>
                </div>
            </div>
            <h3> Todo </h3>
            <ul id="todo-tasks">
                <li>
                    <input type="checkbox">
                    <!-- delete type -->
                    <label class="default-task task"> Pay Bills </label>
                    <input type="text" class="task">
                    <!-- delete type -->
                    <button class="edit-button edit"> Edit </button>
                    <button class="delete-button delete">
                        <img src="./remove.svg" alt="remove-icon"> </button>
                </li>
                <li class="edit-item edit-mode">
                    <input type="checkbox">
                    <!-- delete type -->
                    <label type="text" class="edit-task task"> Go Shopping </label>
                    <!-- delete type -->
                    <input value="Go Shopping" class="task" type="text">
                    <!-- Go Shopping capitalize -->
                    <button class="edit-button edit"> Save </button>

                    <button class="delete-button delete">
                        <img src="./remove.svg" alt="remove-icon">
                    </button>
                </li>
            </ul>
            <h3> Completed </h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <!-- delete type -->
                    <label class="default-task task"> See the Doctor </label>
                    <input type="text" class="task">
                    <!-- delete type -->
                    <button class="edit-button edit"> Edit </button>
                    <button class="delete-button delete">
                        <img src="./remove.svg" alt="remove-icon">
                    </button>
                </li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
